<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/CaroHerrera6/GitHub-Files/blob/master/favicon-32x32.png?raw=true"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;500&family=Averia+Serif+Libre:wght@300&family=Cinzel+Decorative&family=Outfit:wght@300;400;600;700&family=Poiret+One&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="images">
     <div class="main-image"><img src="https://github.com/CaroHerrera6/GitHub-Files/blob/master/image-equilibrium.jpg?raw=true"
        alt="image of a cube"/></div>
      <div class="hovered-image"> <img src="https://raw.githubusercontent.com/CaroHerrera6/GitHub-Files/1893dd4fef934edb1e92f8fb1331a493d001d6e2/icon-view.svg" alt="eye-image"></div></div>
      <div class="container">
      <h2>Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="ethereum">
          <img
            src="https://raw.githubusercontent.com/CaroHerrera6/GitHub-Files/1893dd4fef934edb1e92f8fb1331a493d001d6e2/icon-ethereum.svg"
            alt="ethereum icon"
          />
          0.041 ETH
        </li>
        <li class="days">
          <img
            src="https://raw.githubusercontent.com/CaroHerrera6/GitHub-Files/1893dd4fef934edb1e92f8fb1331a493d001d6e2/icon-clock.svg"
            alt="clock icon"
          />
          3 days left
        </li>
      </ul>

      <hr />
      <footer>
        <img
          class="avatar"
          src="https://github.com/CaroHerrera6/GitHub-Files/blob/master/image-avatar.png?raw=true"
          alt="Jules image"
        />
        <div class="name">Creation of <span class="just-name">Jules Wyvern</div></div>
      </footer>
    </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CaroHerrera6">Carolina Herrera</a>.
    </div>
  </body>
</html>
